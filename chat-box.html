<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!--<script src="task.js"></script>-->
    <title>title</title>
  </head>
  <body>
    <br/>
    <div class="container col-md-6"> 
      This is chat-box.html
        <div class="input-group mb-3 ">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" class="form-control" id="user_name" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"> 
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Message</span>
          </div>
          <textarea class="form-control" rows="5" cols="50" id="message" aria-label="With textarea"></textarea>
        </div>
        <br/>
        <input type="button" class="btn btn-success" value="Send" onclick="sendMessage()">
    </div>
    <br/>
    <div class="chatbox container col-md-6">
    </div>
  </body>

  <script type='text/javascript'>

    var socket = io()
    //console.log(Math.random()+"  0")

    $(document).ready(function(){
      //console.log(Math.random()+"  1")
      getMessages()
      //console.log(Math.random()+"  2")
    })
    
    socket.on('message',getMessages)

    function getMessages(){
      $.getJSON("http://localhost:3000/messages/", (data)=>{
          //console.log(Math.random()+"  3")
          var message = []
          $.each(data, (key, val) => {
            $.each(val, (key, val) => {
              var username = key
              var msg = val
              message.push(`<h6>${username}</h6><p>${msg}</p>`)
            })
          })
        $(".chatbox").html(message)
      })
    }

    function sendMessage(){
      var userName = $('#user_name').val() 
      var message = $('#message').val()
      var unit = `{"${userName}" : "${message}"}`
      $.post('/send_message', JSON.parse(unit), ()=>{
        console.log('unit posted succesfully')
      })
      //console.log("6")
    }
    //console.log("7")
  </script>
</html>
