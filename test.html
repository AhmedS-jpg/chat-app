<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>title</title>
  </head>
  <body>
    <br/>
    
    <div class="container col-md-6"> 
      <div class="error"></div>
      <div class="input-group mb-3">
        <div class="input-group-prepend" id="area">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input type="text" class="form-control" id="unit" placeholder="Username" aria-label="unit" aria-describedby="basic-addon1"> 
      </div>
      <input type="button" class="btn btn-success" id="send" value="Go to chat" onclick="setUserName()">
      <div class="typing"></div>
    </div>
    <br/>
    <div class="chatbox container col-md-6">
    </div>
  </body>
  <script type='text/javascript'>

    var socket = io()
    var user
    var typing=false
    var timeout=undefined

    function setUserName(){
      socket.emit('setUserName', $('#unit').val())
    }

    socket.on('userExists', (data)=>{
      //console.log('html')
      $('.error').text(`${data}`)
    })

    $(document).ready(function(){
      socket.on('userSet', (data)=>{
        user=data.username
        console.log(user)
        $("#area").html("<span class=\"input-group-text\">Message</span>")
        $("#unit").val("")
        $("#unit").attr("placeholder", "")
        //textarea class=\"form-control\" rows=\"5\" cols=\"50\" id=\"message\" aria-label=\"With textarea\"></textarea>")
        $("#send").attr("onclick", "sendMessage()")
        $("#send").attr("value", "Send")
        $('.error').text("")
        getMessages()
      })
      $('#unit').keypress((e)=>{
        //console.log('...')
        if($("#unit").attr("placeholder")!="Username"){
        if(e.which!=13){
          typing=true
          socket.emit('typing', {user:user, typing:true})
          clearTimeout(timeout)
          timeout=setTimeout(typingTimeout, 1500)
        }else{
          clearTimeout(timeout)
          typingTimeout()
          sendMessage()
        }
        }
      })

      /*$('#abc').keypress(()=>{
        i=i+1
        console.log(i)
      })*/
      socket.on('display', (data)=>{
        if(data.typing==true)
          $('.typing').text(`${data.user} is typing...`)
        else
          $('.typing').text("")
      })
    })

    socket.on('message',getMessages)

    function typingTimeout(){
      typing=false
      socket.emit('typing', {user:user, typing:false})
    }

    function getMessages(){
      //change here before cf push
      $.getJSON("http://localhost:3000/messages/", (data)=>{
          //console.log(Math.random()+"  3")
          var message = []
          $.each(data, (key, val) => {
            $.each(val, (key, val) => {
              var username = key
              var msg = val
              message.push(`<h6>${username}</h6><p>${msg}</p>`)
            })
          })
        $(".chatbox").html(message)
      })
    }

    function sendMessage(){
      var userName = user 
      var message = $('#unit').val()
      var unit = `{"${userName}" : "${message}"}`
      $.post('/send_message', JSON.parse(unit), ()=>{
        console.log('unit posted succesfully')
      })
      $('#unit').val("")
      //console.log("6")
    }

  </script>
</html>
